<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .left {
        width: 15rem;
        background-color: #5f3ffc;
        color: white;
        border-radius: 10%;
      }
      .right {
        width: 15rem;

        background-color: #FFFFFF;
        border: 1px solid lightblue;
        border-radius: 10%;
        


      }
      section {
        background-color: #eef0ff;
        width: 30rem;
        display: flex;
        margin: 0 auto;
        position: relative;
        top: 8rem;
      }
      .title {
        font-size: 20px;
        font-weight: 300;
        text-align: center;
      }
      .text-center {
        text-align: center;
      }
      .score {
        background-color: #462ad7;
        border-radius: 50%;
        padding: 40px 0px;
        margin: 0px 30px;
      }
      .figure {
        font-size: 50px;
        font-weight: 700;
        margin: 0px;
      }
      .message1 {
        display: inline;
        font-size: 30px;
        position: relative;
        left: 90px;
      }
      .message2 {
        color: #bab8ff;
        margin: 18px;
      }
      .total {
        display: inline;
        color: #bab8ff;
        margin-left: 70px;
      }
      .right h2 {
        color: #2b2d41;
        display: inline;
        position: relative;
        left: 17px;
        top: 10px;
      }
      .feature{
        display: inline-flex;
        border-radius: 10%;
        margin: 0px 18px;
        padding: 0 20px


      }
      .f1{
        background-color: #FFF6F5;
        margin-top: 20px;
     
      }
      .f2{
        background-color: #FFFBF2;
      



      }
      .f3{
        background-color:#F2FBFA ;

      }
      .f4{
background-color: #EEF0FF;
      }
      .text1{
        color: #EC8484;
        margin-left: 15px;
       
      }
      .text2{
        color: #E1C77A;
        margin-left: 15px;


      }
      .text3{
        color: #6FB4A4;
        margin-left: 15px;
        margin-right: 15px;


      }
      .text4{
        color: #484C86;
        margin-left: 15px;
        margin-right: 15px;



      }
      .number1{
        font-weight: bold;
        position: relative;
        top: 1rem;
        left: 1rem;

      }
      .number2{
        font-weight: 100;

      }
      .btn{
        background-color: #303B59;
        color: white;
        border-radius: 25px;
        padding: 10px 40px;
        position: relative;
        margin-left: 20px;
        top: 1rem;

      }
     
    </style>
  </head>
  <body>
    <section>
      <div class="left">
        <p class="title">Your Result</p>
        <div class="score">
          <p class="figure text-center">76</p>
          <p class="total text-center">of 100</p>
        </div>

        <p class="message1 text-center">Great</p>
        <p class="message2 text-center">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="feature f1">
          <img style="margin-left: 3px;" src="/assets/images/icon-reaction.svg" alt="">
          <p class="text1">Reaction</p>
        <div class="number1">80 <span class="number2">/ 100</span></div>
        </div>
        <div class="feature f2">
          <img style="margin-left: 3px;" src="assets/images/icon-memory.svg" alt="">
          <p class="text2">Memory</p>
        <div class="number1">92 <span class="number2">/ 100</span></div>
          
        </div>
        <div class="feature f3">
          <img style="margin-left: 3px;" src="assets/images/icon-verbal.svg" alt="">
          <p class="text3">Verbal</p>
        <div class="number1">61 <span class="number2">/ 100</span></div>
         
        </div>

        <div class="feature f4">
          <img style="margin-left: 3px;" src="assets/images/icon-visual.svg" alt="">
          <p class="text4">Visual</p>
        <div class="number1">72 <span class="number2">/ 100</span></div>
          
        </div>

        <button class="btn"> Continue</button>
      </div>
    </section>
  </body>
</html>
